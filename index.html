<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/b327c6348f.js" crossorigin="anonymous"></script>

    <!-- sweetalert2 script -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
    <meta name="description" content="Small Browser-Based Game to Test and Train Short-Term Memory!">
    <meta name="keywords" content="memory, short-term memory, numbers, game, memory game, number game, unforgettable">
    <title>unforgettable.</title>
</head>
<body>
    <!-- header -->
    <header>
        <h1>unforgettable.</h1>
    </header>

    <!-- instruction text -->
    <div id="instructions">
        <p>Try your best to remember the number that appears and then, once it disappears, repeat it! You have 60 seconds to repeat as many numbers as possible correctly. <span id="important">Select a difficulty to start once you're ready!</span></p>
    </div>

    <!-- difficulty settings section -->
    <div id="difficulty-section">
        <button id="easy-button" class="difficulty-button" data-difficulty="easy">easy</button>
        <button id="normal-button" class="difficulty-button" data-difficulty="normal">normal</button>
        <button id="hard-button" class="difficulty-button" data-difficulty="hard">hard</button>
    </div>
    
    <!-- stats and timer section -->
    <div id="stats-section">
        <p><i class="fa-regular fa-clock"></i> <span id="timer" class="inactive" data-game-status="inactive">60</span></p>
        <p>Score: <span id="score">0</span></p>
        <p>Incorrect: <span id="incorrect-answers">0</span></p>
    </div>

    <!-- main-game area section -->
    <div id="output-display">
        <p id="generated-number">?</p>
    </div>
    <div id="input-display">
        <input type="number" id="user-number" aria-label="Enter your guess here!">
        <button type="submit" id="submit">Check Answer</button>
    </div>

    <!-- footer -->
    <footer>
        <div id="footer-text">
            <p>Share your score:</p>
            <a href="https://instagram.com" target="_blank" aria-label="Share your score on Instagram! (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://facebook.com" target="_blank" aria-label="Share your score on Facebook! (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank" aria-label="Share your score on Twitter! (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
