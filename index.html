<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/b327c6348f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Small Browser-Based Game to Test and Train Short-Term Memory!">
    <meta name="keywords" content="memory, short-term memory, numbers, game, memory game, number game, unforgettable">
    <title>unforgettable.</title>
</head>
<body>
    <!-- header -->
    <header>
        <h1>unforgettable.</h1>
    </header>

    <!-- difficulty settings section -->
    <section>
        <div id="difficulty-section">
            <button class="difficulty-button">easy</button>
            <button class="difficulty-button">normal</button>
            <button class="difficulty-button">hard</button>
        </div>
    </section>
    
    <!-- stats and timer section -->
    <section>
        <div id="stats-section">
            <p><i class="fa-regular fa-clock"></i> <span id="timer">60</span></p>
            <p>Score: <span id="score">0</span></p>
            <p>Incorrect: <span id="incorrect-answers">0</span></p>
        </div>
    </section>

    <!-- main-game area section -->
    <section>
        <div id="output-display">
            <p id="generated-number">123456</p>
        </div>
        <div id="input-display">
            <input type="number" id="user-number">
            <button type="submit">Check Answer</button>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <div id="footer-text">
            <p>Share your score:</p>
            <a href="https://instagram.com" target="_blank" aria-label="Share your score on Instagram! (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://facebook.com" target="_blank" aria-label="Share your score on Facebook! (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank" aria-label="Share your score on Twitter! (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
